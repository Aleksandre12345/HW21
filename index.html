<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headerbox">
            <h1>devfinder</h1>
            <div class="headericon">
                <p class="headertxt">DARK</p>
                <img class="moon" src="./assets/moon.svg">
            </div>
        </div>
        <div class="inputdiv">
                <img class="searchicon" src="./assets/search icon.svg">
                <input type="text" placeholder="Search GitHub usernameâ€¦">
                <button>Search</button>
        </div>
    </header>

    <div class="container">
        <div class="octocatdiv">
            <img class="catmobile img" src="./assets/catmobile.svg">
            <img class="catdesktop img" src="./assets/catdesktop.svg">
            <div>
                <h5>The Octocat</h5>
                <h4>@octocat</h4>
                <h3>Joined 25 Jan 2011</h3>
            </div>
        </div>
        <p class="context">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>

        <div class="followersdiv">
            <div class="threetxt">
                <div>
                    <p class="txt">Repos</p>
                    <p class="num num1">8</p>
                </div>
                <div>
                    <p class="txt">Followers</p>
                    <p class="num num2">3938</p>
                </div>
                <div>
                    <p class="txt">Following</p>
                    <p class="num num3">9</p>
                </div>
            </div>
        </div>
        <div class="icondiv">
            <div>
                <div class="iconstxtrow">
                    <img class="locationicon" src="./assets/location1.svg">
                    <p class="text1 txt1">San Francisco</p>
                </div>
                <div class="ahref">
                    <img class="url" src="./assets/url1.svg">
                    <a class="ahreftxt txt2" href="https://github.blog">https://github.blog</a>
                </div>
            </div>
            <div>
                <div class="iconstxtrow">
                    <img class="twitter" src="./assets/twitter1.svg">
                    <p class="text1 txt3">Not Available</p>
                </div>
                <div class="iconstxtrow">
                    <img class="building" src="./assets/building1.svg">
                    <p class="text1 txt4">@github</p>
                </div>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
